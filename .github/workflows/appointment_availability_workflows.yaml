name: Run availability check

on:
  schedule:
    - cron: '0,10,20,30,40,50 * * * *'  # Every day every 10 minutes
  workflow_dispatch:                    # allows manual trigger from the GitHub UI

jobs:
  run:
    runs-on: ubuntu-22.04

    env:
      PYTHONPATH: ${{ github.workspace }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}

    steps:
      - name: Checkot main branch
        uses: actions/checkout@v3
        with:
          ref: feature/TCE-3-upload-screeenshot-html-code-on-success

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "setuptools<58.0.0" wheel
          pip install -r requirements.txt

      - name: Run api
        run: |
          mkdir -p debug  # Ensure debug folder exists before running script 
          python api.py

      - name: Upload debug artifacts if any
        if: ${{ hashFiles('debug/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: selenium-debug
          path: debug/**
